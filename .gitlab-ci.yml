image: quay.io/jangorecki/r-pkg
services:
- postgres

variables:
  POSTGRES_PASSWORD: postgres

pages:
  script:
    # non-R dependencies
    - apt-get update -qq
    - apt-get -qq install -y libpq-dev
    # install deps
    - Rscript -e 'install.packages(c("R6","data.table"), repos="https://cran.rstudio.com")'
    # install suggests including cascades
    - Rscript -e 'install.packages(c("Rserve","RSclient","big.data.table","microbenchmarkCore","logR"), repos = paste0("https://", c("cran.rstudio.com","jangorecki.github.io/big.data.table","olafmersmann.github.io/drat","jangorecki.github.io/logR")))'
    # build pkg
    - R CMD build .
    # run check
    - R CMD check $(ls -1t *.tar.gz | head -n 1) --no-manual --as-cran
    # gl-pages dir and Rcheck results dir
    - mkdir public Rcheck
    # install drat with `insertArtifacts` function
    - Rscript -e 'install.packages("drat", repos = "https://jangorecki.github.io/drat")'
    # produce artifacts
    - Rscript -e 'drat::insertArtifacts(repodir = "public", repo.url = "https://jangorecki.github.io/data.cube", repo.cran = TRUE)'
    # export Rcheck results
    - mv $(find . -maxdepth 1 -name "*.Rcheck" -type d) Rcheck
  artifacts:
    paths:
      - Rcheck
      - public
